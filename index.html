<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Background -->
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-b from-cyan-300 to-blue-600">

        <!-- Login Form -->
        <div class="bg-white p-16 rounded shadow-2xl w-1/2">

            <h2 class="text-3xl font-bold mb-10 text-gray-800 text-center">Create Your Account</h2>

            <form class="space-y-5">

                <!-- Name Input -->
                <div>
                    <label class="block mb-1 font-bold text-gray-500">Name</label>
                    <input type="text"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-yellow-400">
                </div>

                <!-- Email Input -->
                <div>
                    <label class="block mb-1 font-bold text-gray-500">Email</label>
                    <input type="email"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-yellow-400">
                </div>

                <!-- Password Input -->
                <div>
                    <label class="block mb-1 font-bold text-gray-500">Password</label>
                    <input type="password"
                        class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-yellow-400">
                </div>

                <!-- Checkbox -->
                <div class="flex items-center justify-center">
                    <input type="checkbox" id="agree" class="accent-blue-600">
                    <label for="agree" class="ml-2 text-gray-700 text-sm">I agree to the terms and privacy.</label>
                </div>
                
                <!-- Button -->
                <button
                    class="block w-full bg-yellow-400 hover:bg-yellow-300 p-4 rounded text-yellow-900 hover:text-yellow-800 transition duration-300">Sign
                    Up</button>

            </form>

        </div>
        
    </div>
</body>

</html>
